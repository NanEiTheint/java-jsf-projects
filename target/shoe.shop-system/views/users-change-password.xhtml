<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template/main-template.xhtml">
	<ui:define name="title">User</ui:define>
	<ui:define name="mainHeader">Setting</ui:define>
	<ui:define name="subHeader">
		Change Password
	</ui:define>
	<ui:define name="addBtn">
		
	</ui:define>
	<ui:define name="main-content">
		<div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                	Change Password
                </h6>
            </div>
            <div class="card-body">
              <h:form id="create" styleClass="form">
              	<h:messages styleClass="text-danger"/>
              	<div class="row">
            		<div class="col-4">
            			<div class="form-group">
							<label for="">Old Password</label>
							<h:inputSecret value="#{changePassword.oldPasswrod}" id="oldPassword" styleClass="form-control" validatorMessage="Require old password!">
								<f:validateRequired/>
							</h:inputSecret>
							<small><h:message for="oldPassword" styleClass="text-danger"/></small>
						</div>
						<div class="form-group">
							<label for="">New Password</label>
							<h:inputSecret value="#{changePassword.newPasswrod}" id="newPassword" styleClass="form-control" validatorMessage="Require new passwrod!">
								<f:validateRequired/>
							</h:inputSecret>
							<small><h:message for="newPassword" styleClass="text-danger"/></small>
						</div>
            			<div class="form-group">
							<label for="">Confirm Password</label>
							<h:inputSecret value="#{changePassword.confirmPassword}" id="conPassword" styleClass="form-control" validatorMessage="Require confirm password!">
								<f:validateRequired/>
							</h:inputSecret>
							<small><h:message for="conPassword" styleClass="text-danger"/></small>
						</div>

						<div class="form-group">
							<h:commandButton  action="#{changePassword.saveChange()}" styleClass="btn btn-primary" value="Save" />
						</div>
            		</div>
            	</div>		
			</h:form>
            </div>
        </div>
	</ui:define>
	
</ui:composition>
</html>
