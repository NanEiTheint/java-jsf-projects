<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:composition template="/frontend-template/main-page.xhtml">
		<ui:define name="title">Login</ui:define>
		<ui:define name="body">
			<body id="body-b">
				<div class="container">
					<div class="row mt-4 pt-5" id="all">
						<div class="col-3"></div>
						<div class="col-5" id="login-bg">
							<h3 class="p-2 px-5 mx-5">Login</h3>
							<div id="error" class="alert alert-danger #{empty facesContext.messageList? 'd-none':''}">
								<h:messages />
							</div>
							<h:form styleClass="form">
								<div class="form-group">
									<label for="">Login Id</label>
									<h:inputText value="#{loginBean.loginId}" styleClass="form-control" />
								</div>
								<div class="form-group">
									<label for="">Password</label>
									<h:inputSecret value="#{loginBean.password}" styleClass="form-control" />
								</div>
								<div class="form-group">
									<h:commandButton action="#{loginBean.Login()}" value="Log In" styleClass="btn btn-primary pl-4 pr-4" />
								</div>
							</h:form>
							
						</div>
					</div>
				</div>
				
			</body>
		</ui:define>
	</ui:composition>
</html>
