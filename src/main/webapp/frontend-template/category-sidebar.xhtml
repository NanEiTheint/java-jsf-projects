<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:composition template="/frontend-template/main-page.xhtml">
		<ui:define name="body">
			<!-- Breadcrumb Begin -->
		    <div class="breadcrumb-option">
		        <div class="container">
		            <div class="row">
		                <div class="col-lg-12">
		                    <div>
		                        <h:link outcome="/index" styleClass="btn"><i class="fa fa-home"></i> Home</h:link>
		                        <i class="fas fa-chevron-right mr-2"></i><span>Shop</span>
		                        <i class="fas fa-chevron-right mr-2"></i>
		                        <span>#{productBean.catName}</span><span>#{productBean.brandName}</span>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		    <!-- Breadcrumb End -->
			<!-- Shop Section Begin -->
		    <section class="shop spad">
		        <div class="container">
		            <div class="row">
		                <div class="col-lg-3 col-md-3">
		                    <div class="shop__sidebar">
		                        <div class="sidebar__categories">
		                            <div class="section-title">
		                                <h4>Categories</h4>
		                            </div>
		                            <div class="categories__accordion">
		                             <div class="accordion" id="accordionExample">
		                                <ui:repeat var="c" value="#{categoryBean.categoryList}">
		                                    <div class="card">
		                                        <div class="card-heading active">
		                                        	<h:link outcome="/frontend/category-view" value="#{c.name}" data-toggle="collapse" data-target="#collapseOne">
                                    					<f:param value="#{c.id}" name="catId"></f:param>
                                    				</h:link>
		                                            
		                                        </div>
		                                        
		                                    </div>
		                                </ui:repeat>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="shop__sidebar">
		                        <div class="sidebar__categories">
		                            <div class="section-title">
		                                <h4>Brands</h4>
		                            </div>
		                            <div class="categories__accordion">
		                             <div class="accordion" id="accordionExample">
		                                <ui:repeat var="b" value="#{brandBean.brandList}">
		                                    <div class="card">
		                                        <div class="card-heading active">
		                                        	<h:link outcome="/frontend/category-view" value="#{b.name}" data-toggle="collapse" data-target="#collapseOne">
                                    					<f:param value="#{b.id}" name="brandId"></f:param>
                                    				</h:link>
		                                            
		                                        </div>
		                                        
		                                    </div>
		                                </ui:repeat>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                <ui:insert name="productList"></ui:insert>
		                  
		            </div>
		           
		        </div>
		    </section>
		    <!-- Shop Section End -->
		    
			
			
		</ui:define>
	</ui:composition>
</html>
